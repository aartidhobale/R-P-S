<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Roc Paper Scissors</h1>
<div class="choices">
    <div class="choice" id="rock">
    <img src="rock.png" >
     </div>

<div class="choice"  id="paper">
    <img src="paper.png">
     </div>

<div class="choice" id="scissior">
    <img src="scissior.jpg">
    </div>
 </div>

 <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>

<div class="mesg-container">
    <p id="mesg">Play Your Move</p>
</div>

 </div>

<script src="script.js"></script>   
</body>
</html>
